@(users: List[User])
<style>
	td {
		border-left: 1px black solid;
		border-right: 1px black solid;
		border-bottom: 2px black solid;
		border-top: 2px black solid;
	}
	table {
		border: 4px black solid;
		left: 10%;
		top: 5%;
		position: absolute;
	}
	table, th, td {
		border-collapse: collapse;
	}
	#top td {
		border-bottom: 3px black solid;
	}
</style>
<table width="80%">
	<tr id="top">
		<td>id</td>
		<td>name</td>
		<td>email</td>
		<td>username</td>
		<td>password</td>
	</tr>
	@for(user <- users) {
		<tr>
		@user.toHtmlRow()
		</tr>
	}
</table>
